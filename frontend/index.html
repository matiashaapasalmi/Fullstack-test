<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Työpaikkahaku</title>
    <style type="text/css">
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .dokumentti {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>

        const submit = () => {
            console.log("submitted");
            let value = document.getElementById("textinput").value;
            console.log(value);
            fetch("http://localhost:8080/tampere").then((response) => {
                console.log(response);
                return response.json();
            }).then(data => {
                console.log(data);
                data.forEach(([a, b]) => {
                    let li = document.createElement("li");
                    li.innerText = a + " " + b;
                    document.getElementById("list").appendChild(li);
                });
            })
        }

        const onchange = (event) => {
            let value = event.target.value;
            if (value === "")
                document.querySelector("button").disabled = true;
            else
                document.querySelector("button").disabled = false;
                
                
        }

    </script>
</head>

<body>
    <div class="dokumentti">
        <h1>Syötä paikkakunta</h1>
        <div>
            <input id="textinput" type="text" required>
            <button onclick="submit()" id="submitbutton" onchange="onchange()">Hae</button>
        </div>
        <ul id="list">

        </ul>
    </div>

</body>

</html>
